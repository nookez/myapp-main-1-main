
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Review{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'output.css' %}" rel="stylesheet">
    <style>
        /* Loading screen styles */
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(20, 20, 20, 0.8);
            z-index: 9999;
        }
        .spinner {
            background-color: red; /* Change to red */
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body style="background-color: rgb(20, 20, 20);" class="text-white font-sans">
    
    <!-- Loading Screen -->
    <div id="loading">
        <div class="rounded-full h-20 w-20 spinner animate-ping"></div>
    </div>
    
    <!-- Main content -->
    <nav class="bg-black p-4 flex justify-between items-center">
        <div class="text-white text-3xl font-bold">
            Movie <span class="text-red-600">NN</span> Review
        </div>
        <div class="flex space-x-4 items-center">
            <a href="{% url 'index' %}" class="text-white">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white">Login</a>
            {% endif %}
            <div class="relative">
                <img src="URL_TO_AVATAR_IMAGE" alt="User Avatar" class="w-8 h-8 rounded-full border-2 border-white">
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-8">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="p-4 text-center" style="background-color: rgb(0,0,0);">
        <div class="flex justify-center space-x-4">
            <a href="#" class="text-white">Follow NN on social</a>
        </div>
        <button class="bg-red-600 text-white p-2 mt-4">Donate</button>
    </footer>
    
    <script>
        // Simulate loading delay
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 1000); // Adjust time in milliseconds (1000ms = 1 second)
    </script>
    
    {% block script %}{% endblock %}
</body>
</html>
